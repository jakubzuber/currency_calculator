<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <meta property="og:image" content="pic/for_fb1.png">
    <link rel="icon" href="pic/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css_calculator/calc-style.css" rel="stylesheet">
    <script defer src="js/js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Kalkulator walutowy</legend>
            <p>
                <label>
                    <span class="form__labelText">Przewalutowanie z</span>
                    <select name="currencyInput" required class="js-currencyInput form__field">
                        <option selected value="pln">PLN - złoty</option>
                        <option value="eur">EUR - euro</option>
                        <option value="gbp">GBP - funt szterling</option>
                        <option value="hkd">HKD - dolar Hongkongu</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kwota:*</span><input type="number" name="value" class="js-amount form__field" required step="1" min="10" autofocus placeholder="Wpisz kwotę">
                </label>
            <p>
                <label><span class="form__labelText">Przewalutowanie na:</span>
                    <select name="value" required class="js-currencyOutput form__field">
                        <option value="pln" selected>PLN - złoty</option>
                        <option value="eur">EUR - euro</option>
                        <option value="gbp">GBP - funt szterling</option>
                        <option value="hkd">HKD - dolar Hongkongu</option>
                    </select>
                </label>
            </p>
            <p><span class="form__labelText">Przewalutowana kwota:</span><strong class="js-result form__result">N/A</strong></p>
            <p class="form__addnotation">Kurs z dnia 9.09.2022</p>
            <p class="form__addnotation">*wymagane pola</p>
        </fieldset>
    </form>
</body>

</html>
